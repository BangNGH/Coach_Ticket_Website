<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Ký</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">

<link rel="shortcut icon" th:href="@{/img/favicon.svg}"
	type="image/x-icon">
<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
	<div id="auth">

		<div class="container">
			<div class="row">
				<div class="col-md-7 col-sm-12 mx-auto">
					<div class="card pt-4">
						<div class="card-body">
							<div class="text-center mb-5">
								<img th:src="@{/img/favicon.svg}" height="48" class='mb-4'>
								<h3>Đăng Ký</h3>
								<p>Vui lòng điền Thông tin vào mẫu bên dưới.</p>
							</div>
							<form th:action="@{/register/process_register}" th:object="${registrationRequest}" method="post">
								<div th:if="${errorMessage}" class="alert alert-danger">
									<p th:text="${errorMessage}"></p>
								</div>

								<div class="row">
									<div class="col-md-6 col-12">
										<div class="form-group">
											<label for="fullname">Họ tên</label>
											<input type="text" id="fullname" class="form-control" required name="fullname"
												   th:classappend="${#fields.hasErrors('fullname')} ? 'is-invalid' : ''"
												   th:field="*{fullname}">
											<div class="invalid-feedback" th:errors="*{fullname}"></div>
										</div>
									</div>
									<div class="col-md-6 col-12">
										<div class="form-group">
											<label for="email-id-column">Email</label>
											<input type="email" id="email-id-column" required class="form-control" th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''" th:field="*{email}">
											<div class="invalid-feedback" th:errors="*{email}"></div>
										</div>
									</div>
									<div class="col-md-6 col-12">
										<div class="form-group">
											<label for="country-floating">Address</label>
											<input type="text" id="country-floating" required class="form-control" th:classappend="${#fields.hasErrors('address')} ? 'is-invalid' : ''" th:field="*{address}">
											<div class="invalid-feedback" th:errors="*{address}"></div>
										</div>
									</div>
									<div class="col-md-6 col-12">
										<div class="form-group">
											<label for="password-column">Mật khẩu</label>
											<input type="password" id="password-column" required minlength="6" maxlength="20" class="form-control" th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''" th:field="*{password}">
											<div class="invalid-feedback" th:errors="*{password}"></div>
										</div>
									</div>
								</div>
								<a href="auth-login.html">Bạn đã có tài khoản? Đăng nhập</a>
								<div class="clearfix">
									<button class="btn btn-primary float-end" type="submit">Đăng Ký</button>
								</div>
							</form>

							<div class="divider">
								<div class="divider-text">HOẶC</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-block mb-2 btn-primary" style="background-color:#be4136;">
										<a href="/oauth2/authorization/google" style="color:white">Đăng nhập với Google</a>
									</button>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-block mb-2 btn-secondary" style="background-color:#3f4750">
										<a href="/oauth2/authorization/github" style="color:white">Đăng nhập với Gihub</a>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
    <script th:src="@{/js/feather.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
