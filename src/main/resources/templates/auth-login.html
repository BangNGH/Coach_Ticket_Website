<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
	<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
	<link rel="shortcut icon" th:href="@{/img/favicon.svg}"
		  type="image/x-icon">
	<link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
	<div id="auth">
		<div class="container">
			<div class="row">
				<div class="col-md-5 col-sm-12 mx-auto">
					<div class="card pt-4">
						<div class="card-body">
							<div class="text-center mb-5">
								<img th:src="@{/img/favicon.svg}" height="48" class='mb-4'>
								<h3>Đăng nhập</h3>
								<p>Chào mừng bạn đến với trang đăng nhập.</p>
							</div>
							<form th:action="@{/login}" method="post">
								<div th:if="${param.error}" class="alert alert-error"
									 style="display: flex; justify-content: center; color: red;">
									Sai tài khoản hoặc mật khẩu!</div>
								<div th:if="${param.logout}" class="alert alert-warning"
									 style="display: flex; justify-content: center; color: red;">
									<p class="text-warning"> Đăng xuất thành công.</p>
								</div>
								<div class="form-group position-relative has-icon-left">
									<label for="username">Email</label>
									<div class="position-relative">
										<input type="text" name="username" required class="form-control" id="username">
										<div class="form-control-icon">
											<i data-feather="user"></i>
										</div>
									</div>
								</div>
								<div class="form-group position-relative has-icon-left">
									<div class="clearfix">
										<label for="password">Mật khẩu</label> <a
											href="auth-forgot-password.html" class='float-end'> <small>Quên mật khẩu?</small>
										</a>
									</div>
									<div class="position-relative">
										<input type="password" name="password" required minlength="6" maxlength="20" class="form-control" id="password">
										<div class="form-control-icon">
											<i data-feather="lock"></i>
										</div>
									</div>
								</div>

								<div class='form-check clearfix my-4'>
									<div class="checkbox float-start">
										<input type="checkbox" id="checkbox1" class='form-check-input' name="remember-me">
										<label for="checkbox1">Lưu tài khoản</label>
									</div>
									<div class="float-end">
										<a th:href="@{/register}">Chưa có tài khoản? Đăng ký tại đây</a>
									</div>
								</div>
								<div class="clearfix">
									<button type="submit" class="btn btn-primary float-end">Đăng nhập</button>
								</div>
							</form>
							<div class="divider">
								<div class="divider-text">HOẶC</div>
							</div>
							<div class="row">
								<div class="col-sm-6">
									<button class="btn btn-block mb-2 btn-primary"
											style="background-color:#be4136;">
										<a href="/oauth2/authorization/google" style="color:white">
											<i class="fab fa-google-plus-g"></i>
											Đăng nhập với Google
										</a>
									</button>
								</div>
								<div class="col-sm-6">
									<button class="btn btn-block mb-2 btn-secondary"
											style="background-color:#3f4750;">
										<a href="/oauth2/authorization/github" style="color:white"><i
												class="fa-brands fa-github"></i>Đăng nhập với
											Gihub</a>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<script th:src="@{/js/feather.min.js}"></script>
	<script th:src="@{/js/app.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>

</html>
