<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="shortcut icon" th:href="@{/img/favicon.svg}"
          type="image/x-icon">
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="auth">

    <div class="container">
        <div class="row">
            <div class="col-md-5 col-sm-12 mx-auto">
                <div class="card py-4">
                    <div class="card-body">
                        <div class="text-center mb-5">
                            <img th:src="@{/img/favicon.svg}" height="48" class='mb-4'>
                            <h3>Bạn đã quên mật khẩu?</h3>
                            <p>Hãy điền email mà bạn đã đăng ký, chúng tôi sẽ khôi phục lại mật khẩu cho bạn thông qua
                                email này.</p>
                        </div>
                        <form th:action="@{/process-forgot-password}" method="post">
                            <div th:if="${error}" th:text="${error}" class="alert alert-error"
                                 style="display: flex; justify-content: center; color: red;">
                            </div>
                            <div th:if="${success}" th:text="${success}" class="alert alert-success"
                                 style="display: flex; justify-content: center; color: white;">
                            </div>
                            <div class="form-group">
                                <label for="first-name-column">Email</label>
                                <input type="email" id="first-name-column" required class="form-control" name="email">
                            </div>

                            <div class="clearfix">
                                <button class="btn btn-primary float-end">Gửi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
