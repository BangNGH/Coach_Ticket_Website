<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên mật khẩu</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
  <link rel="shortcut icon" th:href="@{/img/favicon.svg}"
        type="image/x-icon">
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>

<body>
<div id="auth">

  <div class="container">
    <div class="row">
      <div class="col-md-5 col-sm-12 mx-auto">
        <div class="card py-4">
          <div class="card-body">
            <div class="text-center mb-5">
              <img th:src="@{/img/favicon.svg}" height="48" class='mb-4'>
              <h3>Đổi Mật Khẩu</h3>
              <p>Vui lòng điền vào ô bên dưới để đổi mật khẩu.</p>
            </div>
            <form onsubmit="return checkPasswords();" th:action="@{/change-password}" method="post">
              <input type="hidden" th:value="${token}" name="token">
              <div th:if="${error}" th:text="${error}" class="alert alert-error"
                   style="display: flex; justify-content: center; color: red;">
              </div>
              <div class="form-group">
                <label for="new-password">Mật khẩu mới:</label>
                <input type="password" id="new-password" required class="form-control" name="newPassword">
              </div>
              <div class="form-group">
                <label for="confirm-password">Nhập lại mật khẩu mới:</label>
                <input type="password" id="confirm-password" required class="form-control" name="confirmPassword">
              </div>

              <div class="clearfix">
                <button class="btn btn-primary float-end">Đổi mật khẩu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  function checkPasswords() {
    var newPassword = document.getElementById("newPassword").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    // Kiểm tra nếu người dùng đã nhập mật khẩu mới
    if (newPassword.trim() !== '' && confirmPassword.trim() !== '') {
      if (newPassword !== confirmPassword) {
        alert("Mật khẩu mới và mật khẩu xác nhận không trùng khớp!");
        return false;
      }
    }
    return true;
  }
</script>
<script th:src="@{/js/feather.min.js}"></script>
<script th:src="@{/js/app.js}"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
