<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layouts/dashboard">
<head>
    <meta charset="UTF-8">
    <title>Route Form</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container-fluid">
        <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

        <form th:action="@{/admin/routes/save}" method="post" th:object="${route}" enctype="multipart/form-data"
              style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Sài Gòn - Đà Lạt" required th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{name}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Start-city:</label>
                    <div class="col-sm-8">
                        <select class="form-control" required th:field="*{startCity}">
                            <option value=""></option>
                            <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('startCity')}" class="invalid-feedback">
                            <span th:errors="*{startCity}"></span>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">End-city:</label>
                    <div class="col-sm-8">
                        <select class="form-control" required th:field="*{endCity}">
                            <option value=""></option>
                            <option th:each="city : ${cities}" th:value="${city.getId()}" th:text="${city.getName()}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('endCity')}" class="invalid-feedback">
                            <span th:errors="*{endCity}"></span>
                        </div>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Distance <strong>(/km)</strong>:</label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{distance}" min="1" class="form-control" required th:classappend="${#fields.hasErrors('distance')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{distance}"></div>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Time-trip<strong>(/h)</strong></label>
                    <div class="col-sm-8">
                        <input type="number" th:field="*{timeTrip}" class="form-control" min="1" required
                               th:classappend="${#fields.hasErrors('timeTrip')} ? 'is-invalid' : ''">
                        <div class="invalid-feedback" th:errors="*{timeTrip}"></div>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Image-path:</label>
                    <div class="col-sm-8">
                        <input type="file" name="file" id="imageFile"  accept=".png, .jpg, .jpeg" class="form-control" required/>
                        <img style="max-width: 100%; max-height: 200px;margin-top: 10px" id="thumbnail" alt=" image-preview"/>
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
                </div>
            </div>

        </form>

    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#imageFile').change(function (){
                showImageThumbnail(this);
            })
        });

        function showImageThumbnail(inputFile) {
            file = inputFile.files[0];
            reader = new FileReader();

            reader.onload = function (e) {
                $('#thumbnail').attr('src', e.target.result);
            };

            reader.readAsDataURL(file);

        }

        function cancelForm() {
            window.location = "[[@{/admin/routes}]]";
        }

    </script>
</div>

</body>
</html>
