  <meta charset="UTF-8">

<div layout:fragment="content">
<div class="main-content container-fluid">
<div class="page-title">
  <h3>Trang chủ quản lý Voler</h3>
</div>
<section class="section">
  <div class="row mb-2">
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div class='px-3 py-3 d-flex justify-content-between'>
              <h3 class='card-title'>BALANCE</h3>
              <div class="card-right d-flex align-items-center">
                <p>$50 </p>
              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas1" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div style="max-height:70px" class='px-3 py-3 d-flex justify-content-between'>
              <h3 class='card-title'>Doanh thu</h3>
              <div class="card-right d-flex align-items-center">
                <p th:text="${#numbers.formatDecimal(revenue, 0, 'COMMA', 0, 'POINT') + 'đ'}"></p>
              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas2" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div style="flex-direction:column;max-height:70px" class='px-3 py-3 d-flex justify-content-between'>
              <div>
                <a href="/admin/bill" style="text-decoration: none" class="card-right d-flex align-items-center">
                  <h5 class='card-title' style="margin-right:15px;">Bill:</h5>
                  <p th:text="${numberOfBill}"></p>
                </a>
              </div>
              <div>
                <div style="margin-top:30px;" class="card-right d-flex align-items-center">
                  <h3 class='card-title' style="margin-right:15px;">Tổng:</h3>
                  <p th:text="${numberOfBookings}"></p>
                </div>
              </div>

            </div>
            <div class="chart-wrapper">
              <canvas id="canvas3" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-3">
      <div class="card card-statistic">
        <div class="card-body p-0">
          <div class="d-flex flex-column">
            <div class='px-3 py-3 d-flex justify-content-between'>
              <h5 class='card-title'>Hôm nay</h5>
              <div class="card-right d-flex align-items-center">
                <p th:text="${#numbers.formatDecimal(revenueToday, 0, 'COMMA', 0, 'POINT') + 'đ'}"></p>
              </div>
            </div>
            <div class="chart-wrapper">
              <canvas id="canvas4" style="height:100px !important"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
    <div class="container-fluid">
      <div class="card">
        <div class="card-header">
          <h3 class='card-heading p-1 pl-3'>Doanh số</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 col-12">
              <div class="pl-3">
                <h1 class='mt-5'
                    th:text="${#numbers.formatDecimal(currentMonthRevenue, 0, 'COMMA', 0, 'POINT') + 'đ'}"></h1>
                <p class='text-xs'><span class="text-green"><i data-feather="bar-chart" width="15"></i> +19%</span> than
                  last month</p>
                <div class="legends">
                  <div class="legend d-flex flex-row align-items-center">
                    <div class='w-3 h-3 rounded-full bg-info me-2'></div>
                    <span class='text-xs'>Tháng trước</span>
                  </div>
                  <div class="legend d-flex flex-row align-items-center">
                    <div class='w-3 h-3 rounded-full bg-blue me-2'></div>
                    <span class='text-xs'>Tháng này</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-8 col-12">
              <div class="container">
                <div id="container"
                     style="width: 550px; height: 400px; margin: 0 auto"></div>
              </div>

              <!-- Latest compiled and minified JavaScript -->
              <script
                      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
              <script src="https://code.highcharts.com/highcharts.js"></script>
              <script src="https://code.highcharts.com/modules/exporting.js"></script>
              <script th:inline="javascript">
    $(function(){
    Highcharts.chart('container', {
        chart: {
            type: 'column'
        },
        title: {
            text: 'Lợi nhuận theo tháng'
        },
        xAxis: {
            categories: [[${revenueByMonth.keySet()}]],
            crosshair: true
        },
        yAxis: {
            min: 1000000,
            max:10000000,
            title: {
                text: 'Khoảng tiền [100k-10M]'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.1f} vnd</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: 'Biểu đồ',
            data: [[${revenueByMonth.values()}]]
        }]
    });
    });

              </script>
            </div>
          </div>
        </div>
      </div>
