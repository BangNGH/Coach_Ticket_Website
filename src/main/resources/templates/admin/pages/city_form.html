<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/layouts/dashboard">
<head>
  <meta charset="UTF-8">
  <title>City Form</title>
</head>
<body>
<div layout:fragment="content">
  <div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <form th:action="@{/admin/cities/save}" method="post" th:object="${city}"
          style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}">
      <div class="border border-secondary rounded p-3">

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">City Name:</label>
          <div class="col-sm-8">
            <input type="text"  th:field="*{name}" class="form-control" required maxlength="25" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
            <div class="invalid-feedback" th:errors="*{name}"></div>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    function cancelForm() {
      window.location = "[[@{/admin/cities}]]";
    }
  </script>
</div>

</body>
</html>
